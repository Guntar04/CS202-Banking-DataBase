<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding -->
    <title>Profile</title> <!-- Page title -->
</head>
<body>
    <nav>
        <ul>
            <li><strong>NexBank</strong></li>
            <li class="vertical-line"></li>
            <li><a href="/home">Home</a></li>
            <li><a href="/bank">Personal Bank</a></li>
            <li><a href="/profile">Profile</a></li>
            <li><a href="/contact">Contact</a></li>
            <li style="margin-left: auto;"><a href="/logout">Sign Out</a></li>
        </ul>
    </nav>
    
    <div class="contentBody">
        <div class="profile-header">
            <img src="{{ url_for('static', filename='images/profile.png') }}" alt="Profile Image" class="profile-image">
            <h1>{{ firstName }} {{ lastName }}'s Profile</h1> <!-- User profile heading -->
        </div>
        <hr>
        <div class="content">
            <form id="profile-form" method="POST" action="/profile">
                <p>
                    <strong>First Name:</strong>
                    <input type="text" name="firstName" value="{{ firstName }}" readonly>
                </p>
                <p>
                    <strong>Last Name:</strong>
                    <input type="text" name="lastName" value="{{ lastName }}" readonly>
                </p>
                <p>
                    <strong>Email Address:</strong>
                    <input type="email" name="email" value="{{ email }}" readonly>
                </p>
                <div class="button-container">
                    <button type="button" id="edit-button" onclick="toggleEdit()">Edit</button> <!-- Edit button -->
                    <button type="submit" id="save-button" style="display: none;">Save</button> <!-- Save button -->
                </div>
            </form>
        </div>
    </div>
</body>

<style>
    nav {
        background-color: rgb(17, 108, 211); /* Nav bar background */
        border-radius: 5px; /* Rounded corners */
        position: fixed; /* Fixes nav bar to viewport */
        top: 0; /* Position at top */
        left: 0; /* Align left */
        width: 100%; /* Full width */
        z-index: 1000; /* Ensure on top */
    }

    ul {
        display: flex; /* Horizontal layout */
        list-style-type: none; /* Remove bullets */
        padding: 2% 0% 2% 3%; /* Padding */
        font-size: 200%; /* Font size */
        color: white; /* Text color */
        margin: 0; /* Remove margin */
    }

    li {
        margin-right: 50px; /* Space between items */
        cursor: pointer; /* Pointer cursor */
    }

    a {
        color: white; /* Link color */
        text-decoration: none; /* Remove underline */
    }

    nav ul li.vertical-line::after {
        content: ""; /* Vertical line */
        display: inline-block;
        width: 8px;
        height: 100%;
        background-color: white; /* Line color */
        margin: 0 10px 0 0; /* Margin */
        border-radius: 10%; /* Rounded ends */
    }

    body {
        background-image: url("{{ url_for('static', filename='images/background.jpg') }}"); /* Background image */
        background-size: cover; /* Cover entire area */
        font-family: Arial, sans-serif; /* Font style */
        color: white; /* Text color */
        margin: 0; /* Remove margin */
        padding-top: 60px; /* Space for nav bar */
    }

    h1 {
        font-size: 250%; /* Heading size */
    }

    .line {
        border-bottom: 1px solid #888; /* Bottom border */
    }

    .contentBody {
        background-color: #202020c2; /* Background color */
        padding: 20px; /* Padding */
        border-radius: 5px; /* Rounded corners */
        margin: 0 auto; /* Center horizontally */
        margin-top: 30px; /* Margin top */
        width: 66.67%; /* Width */
        position: relative; /* Position relative */
    }

    .profile-header {
        display: flex; /* Flex layout */
        align-items: center; /* Center items */
        justify-content: center; /* Center content */
        margin-bottom: 20px; /* Margin bottom */
    }

    .profile-image {
        width: 15%; /* Image width */
        height: auto; /* Auto height */
        border-radius: 50%; /* Circular image */
        margin-right: 20px; /* Margin right */
    }

    .content {
        align-content: center; /* Align content */
        text-align: left; /* Left align text */
        width: 80%; /* Width */
        margin: 0 auto; /* Center horizontally */
    }

    .content p {
        font-size: 150%; /* Font size */
        padding: 20px 30px; /* Padding */
        margin: 0; /* Remove margin */
    }

    input {
        font-size: 150%; /* Font size */
        padding: 5px; /* Padding */
        border-radius: 5px; /* Rounded corners */
        border: none; /* No border */
        width: 100%; /* Full width */
        box-sizing: border-box; /* Include padding in width */
        background-color: #333; /* Background color */
        color: white; /* Text color */
    }

    .button-container {
        text-align: right; /* Align right */
        margin-top: 20px; /* Margin top */
    }

    button {
        font-size: 150%; /* Font size */
        padding: 10px 20px; /* Padding */
        border: none; /* No border */
        border-radius: 5px; /* Rounded corners */
        cursor: pointer; /* Pointer cursor */
        margin: 5px; /* Margin */
    }

    #edit-button {
        background-color: #4CAF50; /* Green button */
        color: white; /* Text color */
    }

    #save-button {
        background-color: #2196F3; /* Blue button */
        color: white; /* Text color */
    }
</style>

<script>
    function toggleEdit() {
        const inputs = document.querySelectorAll('#profile-form input');
        const editButton = document.getElementById('edit-button');
        const saveButton = document.getElementById('save-button');
        
        inputs.forEach(input => {
            input.readOnly = !input.readOnly; /* Toggle read-only */
        });

        if (editButton.textContent === 'Edit') {
            editButton.textContent = 'Cancel'; /* Change button text */
            saveButton.style.display = 'inline'; /* Show save button */
        } else {
            editButton.textContent = 'Edit'; /* Revert button text */
            saveButton.style.display = 'none'; /* Hide save button */
        }
    }
</script>
</html>
