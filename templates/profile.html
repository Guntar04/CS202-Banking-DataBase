<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <nav>
        <ul>
            <li><strong>NexBank</strong></li>
            <li class="vertical-line"></li>
            <li><a href="/home">Home</a></li>
            <li><a href="/bank">Personal Bank</a></li>
            <li><a href="/profile">Profile</a></li>
            <li style="margin-left: auto;"><a href="/logout">Sign Out</a></li>
        </ul>
    </nav>
    <div class="contentBody">
        <div class="profile-header">
            <img src="{{ url_for('static', filename='images/profile.png') }}" alt="Profile Image" class="profile-image">
            <h1>{{ firstName }} {{ lastName }}'s Profile</h1>
        </div>
        <hr>
        <div class="content">
            <form id="profile-form" method="POST" action="/profile">
                <p>
                    <strong>First Name:</strong>
                    <input type="text" name="firstName" value="{{ firstName }}" readonly>
                </p>
                <p>
                    <strong>Last Name:</strong>
                    <input type="text" name="lastName" value="{{ lastName }}" readonly>
                </p>
                <p>
                    <strong>Email Address:</strong>
                    <input type="email" name="email" value="{{ email }}" readonly>
                </p>
                <div class="button-container">
                    <button type="button" id="edit-button" onclick="toggleEdit()">Edit</button>
                    <button type="submit" id="save-button" style="display: none;">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>

<style>
    nav {
        background-color: rgb(17, 108, 211);
        border-radius: 5px;
    }

    ul {
        display: flex;
        list-style-type: none;
        padding: 2% 0% 2% 3%;
        font-size: 200%;
        color: white;
        margin: 0%;
    }

    li {
        margin-right: 50px;
    }

    a {
        color: white;
        text-decoration: none;
    }

    nav ul li.vertical-line::after {
        content: "";
        display: inline-block;
        width: 8px;
        height: 100%;
        background-color: white;
        margin: 0 10px 0 0;
        border-radius: 10%;
    }

    body {
        background-image: url("{{ url_for('static', filename='images/background.jpg') }}");
        background-size: cover;
        font-family: Arial, sans-serif;
        color: white;
    }

    h1 {
        font-size: 250%;
    }

    .line {
        border-bottom: 1px solid #888;
    }

    .contentBody {
        background-color: #202020c2;
        padding: 20px;
        border-radius: 5px;
        margin: 0 auto;
        width: 66.67%;
        position: relative;
    }

    .profile-header {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
    }

    .profile-image {
        width: 15%;
        height: auto;
        border-radius: 50%;
        margin-right: 20px;
    }

    .content {
        align-content: center;
        text-align: left;
        width: 80%;
        margin: 0 auto;
    }

    .content p {
        font-size: 150%;
        padding: 20px 30px 20px 30px;
        margin: 0;
    }

    input {
        font-size: 150%;
        padding: 5px;
        border-radius: 5px;
        border: none;
        width: 100%;
        box-sizing: border-box;
        background-color: #333;
        color: white;
    }

    .button-container {
        text-align: right;
        margin-top: 20px;
    }

    button {
        font-size: 150%;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
    }

    #edit-button {
        background-color: #4CAF50; /* Green */
        color: white;
    }

    #save-button {
        background-color: #2196F3; /* Blue */
        color: white;
    }
</style>

<script>
    function toggleEdit() {
        const inputs = document.querySelectorAll('#profile-form input');
        const editButton = document.getElementById('edit-button');
        const saveButton = document.getElementById('save-button');
        
        inputs.forEach(input => {
            input.readOnly = !input.readOnly;
        });

        if (editButton.textContent === 'Edit') {
            editButton.textContent = 'Cancel';
            saveButton.style.display = 'inline';
        } else {
            editButton.textContent = 'Edit';
            saveButton.style.display = 'none';
        }
    }
</script>
</html>
